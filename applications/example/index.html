<!DOCTYPE html>
<html>
    <head>
        <title>JaSAm Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../../framework/JaSAmLoader.js"></script>
        <script type="text/javascript" src="example.js"></script>
        
        <style>
            body { font-size: 70%; } 
        </style>        
    </head>
    <body>

        <h1>JaSAm Example</h1>
        
        <div id="waitPanel">
            loading ....
        </div>
        
        <div id="loginPanel" style="display:none;">
            <h2>Login</h2>
            Enter username and secret: <br/>
            <form id="loginForm" action="#" method="post">
                <input type="text" name="loginUsername" id="loginUsername" value="testmanager"/> 
                <input type="password" name="loginSecret" id="loginSecret" value="sehrsehrgeheim"/> 
                <input type="submit" value="login"/>
            </form>
        </div>
        
        <div id="outputPanel" style="display:none;">
            <h2>Control-Panel</h2>
            <table>
                <tr>
                    <td>
                        Choose extension:<br/>
                        <form id="controlExtensionForm" action="#" method="post">
                            <input type="text" name="controlExtensionNumber" id="controlExtensionNumber" value="" size="3" />
                            <input type="submit" value="set"/>
                        </form>
                    </td>
                    <td width="20"></td>
                    <td id="controlOriginate" style="display:none;">
                        Originate call:<br/>
                        <form id="controlOriginateForm" action="#" method="post">
                            to <input type="text" name="channel" id="controlOriginateChannelTo" value=""  size="7" />
                            as <input type="text" name="channel" id="controlOriginateChannelAs" value=""  size="7" />
                            <input type="submit" value="originate"/>
                        </form>                        
                    </td>
                    <td width="20"></td>
                    <td id="controlQueue" style="display:none;">
                        Toggle Queue/Penalty:<br/>
                        <form id="controlQueueForm" action="#" method="post">
                            <input type="text" name="controlQueueId" id="controlQueueId" value=""  size="1" />
                            <input type="text" name="controlQueuePenalty" id="controlQueuePenalty" value="0"  size="1" />
                            <input type="submit" value="toggle"/>
                        </form>                        
                    </td>      
                    <td width="20"></td>
                    <td id="controlIncoming" style="display:none;">
                        Current extension state:<br/>
                        <div id="controlIncomingNothing">
                            no calls available
                        </div>
                        <div id="controlIncomingNewCall" style="display:none;">
                            <span id="controlIncomingCallInfo"></span>
                            <table border="0">
                                <tr>
                                    <td>
                                        <input type="button" value="hangup" id="controlIncomingCallHangup"/>                                        
                                    </td>
                                    <td>
                                        <form id="controlIncomingCallTransferForm" action="#" method="post">
                                            <input type="text" name="controlQueueId" id="controlIncomingCallTransferTo" value="0"  size="1" />
                                            <input type="submit" value="transfer"/>
                                        </form>                                        
                                    </td>
                                    <td>
                                        <input type="button" value="mute" id="controlIncomingCallMute"/>                                        
                                    </td>                                    
                                </tr>
                            </table>
                        </div>      
                        <div id="controlIncomingNewCallOtherExtension" style="display:none;">
                            <span id="controlIncomingCallInfoOtherExtension"></span>
                            <table border="0">
                                <tr>
                                    <td>
                                        <input type="button" value="get call" id="controlIncomingGetCall"/>                                        
                                    </td>
                                </tr>
                            </table>
                        </div>                                   
                    </td>                    
                </tr>
            </table>
            
            <table>
                <tr>
                    <td valign="top">
                        <h2>Extensions</h2>
                        <div id="extensionsStatus"></div>
                        <table border="1" id="extensions">
                            <tr>
                                <td>ID</td>
                                <td>Infos</td>
                            </tr>
                            <!-- ... -->
                        </table>
                    </td>
                    <td width="20"></td>
                    <td valign="top">
                        <h2>Peers</h2>
                        <div id="peersStatus"></div>
                        <table border="1" id="peers">
                            <tr>
                                <td>ID</td>
                                <td>Infos</td>
                            </tr>
                            <!-- ... -->
                        </table>                        
                    </td>
                    <td width="20"></td>
                    <td valign="top">
                        <h2>Queues</h2>
                        <div id="queuesStatus"></div>
                        <table border="1" id="queues">
                            <tr>
                                <td>ID</td>
                                <td>Infos</td>
                            </tr>
                            <!-- ... -->
                        </table>                        
                    </td>                        
                    <td width="20"></td>
                    <td valign="top">
                        <h2>Agents</h2>
                        <div id="agentsStatus"></div>
                        <table border="1" id="agents">
                            <tr>
                                <td>ID</td>
                                <td>Infos</td>
                            </tr>
                            <!-- ... -->
                        </table>                        
                    </td>                                            
                    <td width="20"></td>
                    <td valign="top">
                        <h2>Channels</h2>
                        <div id="channelsStatus"></div>
                        <table border="1" id="channels">
                            <tr>
                                <td>ID</td>
                                <td>Infos</td>
                            </tr>
                            <!-- ... -->
                        </table>                        
                    </td>               
                </tr>
            </table>
            
        </div>
        
    </body>
</html>
